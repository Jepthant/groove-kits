<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Earn Groove Coin</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2e0ad5e50.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    body {
      background: url('groove-coin.png') no-repeat center center fixed;
      background-size: cover;
    }
    .coin-icon {
      color: gold;
      font-size: 1.5rem;
      margin-right: 0.5rem;
    }
    .card {
      background: rgba(0,0,0,0.75);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0px 4px 20px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen text-white">

  <div class="card max-w-lg w-full">
    <h1 id="welcome" class="text-2xl font-bold text-center mb-6">🎶 Welcome</h1>

    <!-- Balance -->
    <div class="bg-yellow-600 rounded-xl p-4 mb-6 flex items-center justify-between">
      <div class="flex items-center">
        <i class="fas fa-coins coin-icon"></i>
        <span class="text-lg font-semibold">Your Balance:</span>
      </div>
      <span class="text-2xl font-bold" id="balance">0 GC</span>
    </div>

    <!-- Referral Link -->
    <div class="bg-gray-800 p-4 rounded-lg mb-6">
      <p class="mb-2">Your referral link:</p>
      <input id="refLink" readonly class="w-full p-2 rounded bg-gray-700 text-sm">
      <button onclick="copyRefLink()" class="mt-2 bg-yellow-500 hover:bg-yellow-400 text-black px-3 py-1 rounded-lg">
        Copy Link
      </button>
    </div>

    <!-- Withdraw Section -->
    <div class="bg-green-700 p-4 rounded-lg mt-6 text-center">
      <p class="mb-2">You need <b>50 Groove Coins</b> to withdraw (1,000 RWF).</p>
      <button onclick="withdraw()" class="bg-green-400 hover:bg-green-300 text-black px-5 py-2 rounded-xl font-bold">
        Withdraw Now
      </button>
    </div>
  </div>

  <script>
    const SUPABASE_URL = "https://cnmvsuaysgjbpklwycuk.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNubXZzdWF5c2dqYnBrbHd5Y3VrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYwNjY1MTIsImV4cCI6MjA3MTY0MjUxMn0.XkNE8iPORYOYfo3Z5vSxA-LrxbTpPUTDyxmWIH7zTjc"; // shyiramo public anon key yawe hano
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let currentUser = null;

    async function init() {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) {
        window.location.href = "login.html";
        return;
      }
      currentUser = session.user;

      // Shyira izina kuri dashboard
      document.getElementById("welcome").innerText = "🎶 Welcome, " + currentUser.email;

      // Reba balance ya user
      const { data: profile } = await supabase
        .from("user_balances")
        .select("total_coins")
        .eq("user_id", currentUser.id)
        .single();

      document.getElementById("balance").innerText = (profile?.total_coins || 0) + " GC";

      // Referral link unique
      const refLink = window.location.origin + "/signup.html?ref=" + currentUser.id;
      document.getElementById("refLink").value = refLink;
    }

    function copyRefLink() {
      const link = document.getElementById("refLink");
      link.select();
      document.execCommand("copy");
      alert("✅ Referral link copied!");
    }

    async function withdraw() {
      const balanceText = document.getElementById("balance").innerText;
      const balance = parseInt(balanceText.split(" ")[0]);

      if (balance < 50) {
        alert("⚠️ You need at least 50 GC to withdraw.");
        return;
      }

      const { error } = await supabase.from("withdrawals").insert([
        { user_id: currentUser.id, amount: 1000, coins: 50 }
      ]);

      if (error) {
        alert("❌ Withdrawal request failed: " + error.message);
      } else {
        alert("🎉 Withdrawal request submitted!");
      }
    }

    init();
  </script>

</body>
</html>
