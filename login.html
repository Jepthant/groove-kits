<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - GrooveKits</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

  <div class="bg-black/80 p-8 rounded-xl shadow-lg w-full max-w-md">
    <h1 class="text-3xl font-bold text-center text-green-400 mb-6">Login</h1>

    <div class="mb-4">
      <label class="block mb-2 text-sm">Email</label>
      <input id="email" type="email" class="w-full px-3 py-2 rounded bg-gray-800 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-green-400">
    </div>

    <div class="mb-6">
      <label class="block mb-2 text-sm">Password</label>
      <input id="password" type="password" class="w-full px-3 py-2 rounded bg-gray-800 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-green-400">
    </div>

    <button onclick="login()" class="w-full bg-green-500 hover:bg-green-400 text-black py-2 px-4 rounded-lg font-bold">
      Login
    </button>

    <p class="text-center text-gray-400 mt-4">
      Don’t have an account? <a href="signup.html" class="text-green-400 hover:underline">Sign Up</a>
    </p>
  </div>

  <script>
    const SUPABASE_URL = "https://cnmvsuaysgjbpklwycuk.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNubXZzdWF5c2dqYnBrbHd5Y3VrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYwNjY1MTIsImV4cCI6MjA3MTY0MjUxMn0.XkNE8iPORYOYfo3Z5vSxA-LrxbTpPUTDyxmWIH7zTjc"; // shyiramo public anon key yawe hano
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) {
        alert("❌ Login failed: " + error.message);
        return;
      }

      const user = data.user;

      // Reba profile muri public.users
      const { data: profile, error: profileError } = await supabase
        .from("users")
        .select("is_admin, is_approved")
        .eq("id", user.id)
        .single();

      if (profileError || !profile) {
        alert("⚠️ No linked profile in users table. Contact admin.");
        return;
      }

      if (!profile.is_approved) {
        alert("⚠️ Your account is awaiting admin approval.");
        return;
      }

      if (profile.is_admin) {
        window.location.href = "admin.html";
      } else {
        window.location.href = "Earn-money.html";
      }
    }
  </script>

</body>
</html>
