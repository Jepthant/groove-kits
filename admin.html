<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard - GrooveKits</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/a2e0ad5e50.js" crossorigin="anonymous"></script>
</head>
<body class="flex min-h-screen bg-gray-100 text-gray-900">

  <!-- Sidebar -->
  <aside class="w-64 bg-gray-900 text-white flex flex-col">
    <div class="p-6 text-2xl font-bold text-green-400">GrooveKits Admin</div>
    <nav class="flex-1 space-y-2 px-4">
      <a href="#approvals" class="flex items-center px-3 py-2 rounded hover:bg-gray-700">
        <i class="fas fa-user-check mr-2"></i> Approvals
      </a>
      <a href="#withdrawals" class="flex items-center px-3 py-2 rounded hover:bg-gray-700">
        <i class="fas fa-money-bill mr-2"></i> Withdrawals
      </a>
    </nav>
    <div class="p-4 border-t border-gray-700">
      <button onclick="logout()" class="w-full bg-red-500 hover:bg-red-400 px-4 py-2 rounded font-bold">
        Logout
      </button>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-6 overflow-y-auto">
    <!-- Header -->
    <header class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold">Dashboard Overview</h1>
      <div class="flex items-center space-x-4">
        <span id="admin-name" class="font-semibold"></span>
        <img src="https://ui-avatars.com/api/?name=Admin" id="admin-avatar" class="w-10 h-10 rounded-full"/>
      </div>
    </header>

    <!-- Pending Approvals -->
    <section id="approvals" class="bg-white p-4 rounded-xl shadow mb-8">
      <h2 class="text-xl font-semibold mb-4">üïí Pending Approvals</h2>
      <table class="w-full text-left border">
        <thead>
          <tr class="bg-gray-200">
            <th class="p-2 border">Username</th>
            <th class="p-2 border">Email</th>
            <th class="p-2 border text-center">Action</th>
          </tr>
        </thead>
        <tbody id="approvals-table" class="bg-gray-50"></tbody>
      </table>
    </section>

    <!-- Withdrawals -->
    <section id="withdrawals" class="bg-white p-4 rounded-xl shadow mb-8">
      <h2 class="text-xl font-semibold mb-4">üíµ Pending Withdrawals</h2>
      <table class="w-full text-left border">
        <thead>
          <tr class="bg-gray-200">
            <th class="p-2 border">User</th>
            <th class="p-2 border">Amount (RWF)</th>
            <th class="p-2 border">Coins</th>
            <th class="p-2 border">Status</th>
            <th class="p-2 border text-center">Action</th>
          </tr>
        </thead>
        <tbody id="withdrawals-table" class="bg-gray-50"></tbody>
      </table>
    </section>
  </main>

  <!-- Supabase Client -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script>
    const supabaseUrl = "https://cnmvsuaysgjbpklwycuk.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNubXZzdWF5c2dqYnBrbHd5Y3VrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYwNjY1MTIsImV4cCI6MjA3MTY0MjUxMn0.XkNE8iPORYOYfo3Z5vSxA-LrxbTpPUTDyxmWIH7zTjc"; // üëà shyiramo API Key yawe hano
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    async function init() {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) {
        window.location.href = "login.html";
        return;
      }

      const user = session.user;

      // Fetch profile
      const { data: profile } = await supabase
        .from("users")
        .select("*")
        .eq("id", user.id)
        .single();

      if (!profile || !profile.is_admin) {
        alert("‚ö†Ô∏è Access denied!");
        window.location.href = "Earn-money.html";
        return;
      }

      document.getElementById("admin-name").innerText = profile.username || "Admin";
      document.getElementById("admin-avatar").src = `https://ui-avatars.com/api/?name=${profile.username}`;

      // Load pending approvals
      const { data: pendingUsers } = await supabase
        .from("users")
        .select("id, username, email, is_approved")
        .eq("is_approved", false);

      let approvalsHTML = "";
      for (let u of pendingUsers) {
        approvalsHTML += `
          <tr>
            <td class="p-2 border">${u.username}</td>
            <td class="p-2 border">${u.email}</td>
            <td class="p-2 border text-center">
              <button onclick="approveUser('${u.id}')" class="bg-green-500 text-white px-3 py-1 rounded">Approve</button>
            </td>
          </tr>
        `;
      }
      document.getElementById("approvals-table").innerHTML = approvalsHTML;

      // Load pending withdrawals
      const { data: withdrawals } = await supabase
        .from("withdrawals")
        .select("id, amount, coins, status, user_id")
        .eq("status", "pending");

      let withdrawalsHTML = "";
      for (let w of withdrawals) {
        // fetch username/email ya user
        const { data: u } = await supabase
          .from("users")
          .select("username, email")
          .eq("id", w.user_id)
          .single();

        withdrawalsHTML += `
          <tr>
            <td class="p-2 border">${u?.username || "Unknown"} (${u?.email || ""})</td>
            <td class="p-2 border">${w.amount}</td>
            <td class="p-2 border">${w.coins}</td>
            <td class="p-2 border">${w.status}</td>
            <td class="p-2 border text-center">
              <button onclick="approveWithdrawal('${w.id}')" class="bg-blue-500 text-white px-3 py-1 rounded">Approve</button>
            </td>
          </tr>
        `;
      }
      document.getElementById("withdrawals-table").innerHTML = withdrawalsHTML;
    }

    async function approveUser(id) {
      await supabase.from("users").update({ is_approved: true }).eq("id", id);
      alert("‚úÖ User approved!");
      location.reload();
    }

    async function approveWithdrawal(id) {
      await supabase.from("withdrawals").update({ status: "approved" }).eq("id", id);
      alert("‚úÖ Withdrawal approved!");
      location.reload();
    }

    async function logout() {
      await supabase.auth.signOut();
      window.location.href = "login.html";
    }

    init();
  </script>
</body>
</html>
